<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app-container">
  <h1 style="margin:0;">Pomodoro Timer</h1>
  <div id="timer-container">
    <div id="timer-text">25:00</div>
  </div>
  <div class="controls">
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
  </div>
  <div class="setting-row">
    <label for="work-duration">Focus Session:</label>
    <input type="number" id="work-duration" value="25">
  </div>
  <div class="setting-row">
    <label for="short-break-duration">Short Break:</label>
    <input type="number" id="short-break-duration" value="5">
  </div>
  <div class="setting-row">
    <label for="long-break-duration">Long Break:</label>
    <input type="number" id="long-break-duration" value="15">
  </div>
  </div>
<script src="renderer.js"></script>
</body>
</html>
